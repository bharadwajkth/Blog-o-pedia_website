{% from "bootstrap5/form.html" import render_form %}
{% include "header.html" %}
{% block content %}
<div class="container">
    <h1>Forgot Password</h1>
    <p>Please enter your email address to receive a password reset link.</p>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ render_form(form) }}
    </form>
</div>
{% endblock %}
